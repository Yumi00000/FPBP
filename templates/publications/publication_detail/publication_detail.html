<form method="get">
    {% if request.user == user %}
        <input type="submit" value="Edit" name="edit">
    {% endif %}
    {% for context in model_class %}
        <h1>{{ context.title }} | {{ context.author }} | {{ context.created }}</h1>
        {{ context.context }}
        {% if context.image %}
            {{ context.image }}
        {% endif %}
        {% if context.file %}
            {{ context.file }}
        {% endif %}
    {% endfor %}
</form>
